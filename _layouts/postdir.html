---
layout: default
---
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
<ul>
  {% for post in site.posts %}
    <h2>
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </li>
    </h2>
  {% endfor %}
</ul>
